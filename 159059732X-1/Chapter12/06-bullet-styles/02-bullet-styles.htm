<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>Overiding the default bullet styles</title><style type="text/css">ul#list1 li {list-style-type:circle;}ul#list2 li {list-style-type:disc;}ul#list3 li {list-style-type:square;}</style></head><body><ul id="list1">  <li>This is a list item</li>  <li>This is a list item </li>  <li>This is a list item</li>  <li>This is a list item</li></ul><ul id="list2">  <li>This is a list item</li>  <li>This is a list item </li>  <li>This is a list item</li>  <li>This is a list item</li></ul><ul id="list3">  <li>This is a list item</li>  <li>This is a list item </li>  <li>This is a list item</li>  <li>This is a list item</li></ul></body></html>
